<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="process_signup.php" method="POST">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first_name" required pattern="[A-Za-z]+" title="Only alphabets are allowed">

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last_name" required pattern="[A-Za-z]+" title="Only alphabets are allowed">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Ex: xyz123@gmail.com">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="^\+?[1-9]\d{0,12}$" title="Only + and numbers are allowed. If + is there, 13 digits are allowed. Should not start with 0.">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@#$&!])[A-Za-z\d@#$&!]+$" title="Password must contain at least one alphabet, one number, and one special character (@#$&!)">

      <label for="confirm-password">Repeat Password</label>
      <input type="password" id="confirm-password" name="confirm_password" required>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
